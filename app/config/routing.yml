#    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_change_password:
    resource: '@FOSUserBundle/Resources/config/routing/change_password.xml'
    prefix: /user

fos_user_profile:
    resource: '@FOSUserBundle/Resources/config/routing/profile.xml'
    prefix: /user/profile

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

login_manual:
    path:     /login/manual
    methods:  [GET]
    defaults: { _controller: DdrGitkiWebBundle:Default:login }

google_login:
    path: /login/check-google

github_login:
    path: /login/check-github

login_check:
    path: /login_check

logout:
    path:   /logout

ddr_gitki_loggedout:
    path:   /loggedout
    methods:  [GET]
    defaults: { _controller: DdrGitkiWebBundle:Default:loggedout }

ddr_gitki_base_homepage:
    path:     /
    methods:  [GET]
    defaults: { _controller: DdrGitkiWebBundle:Default:index }

ddr_gitki_base:
    resource: "@DdrGitkiBundle/Resources/config/routing.yml"

ddr_gitki_web:
    resource: "@DdrGitkiWebBundle/Resources/config/routing.yml"
    prefix:   /
