security:
    providers:
        gitki_user_provider:
            id: ddr.gitki.security.user_provider

    role_hierarchy:
        ROLE_ADMIN: ROLE_COMMITER
        ROLE_COMMITER: ROLE_WATCHER

    firewalls:
        secured_area:
            anonymous: ~
            logout:
                path:   /logout
                target: /
            oauth:
                resource_owners:
                    github:          "/login/check-github"
                login_path:        /connect/github
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    service: ddr.gitki.security.user_provider

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: \.md/edit$, roles: ROLE_COMMITER }
        - { path: \.md/rename$, roles: ROLE_COMMITER }
        - { path: \.md/delete$, roles: ROLE_COMMITER }
        - { path: /upload$, roles: ROLE_COMMITER }
        ## Only logged in users may see content
        #- { path: ^/, roles: ROLE_USER }
        ## Only watchers may see content
        #- { path: ^/, roles: ROLE_WATCHER }
        ## All users may see content
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
