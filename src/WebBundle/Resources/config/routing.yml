ddr_gitki.user.list:
    path: /users/
    defaults:
        _controller: DdrGitkiWebBundle:User:list

ddr_gitki.user.edit:
    path: /users/{id}/edit
    defaults:
        _controller: DdrGitkiWebBundle:User:edit

ddr_gitki.user.delete:
    path: /users/{id}/delete
    defaults:
        _controller: DdrGitkiWebBundle:User:delete
